spring:
  application:
    name: springdatajpa

  datasource:
    url: jdbc:mysql://localhost:3306/librarydb
    username: spring
    password: spring1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # create, create-drop, update, validate, none 앞 세개는 운영시에는 절대 쓰면 안됨, 보통 운영은 none으로 함
    show-sql: true
    properties:
      hibernate:
        format_sql: true

